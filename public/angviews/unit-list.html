
<div class="container">
    <table id="listUnitsTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Unit Name</th>
            <th>Description</th>
            <th>Owner</th>
            <th>Last Modified</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr  ng-repeat="unit in units">
        <!--<tr  ng-repeat="unit in units" style="cursor:pointer">-->
            <td>{{ unit.unit_name }}</td>
            <td>{{ unit.description }}</td>
            <td>{{ unit.owner }}</td>
            <td>{{ unit.modified_datetime}}</td>
            <td><a href="#/units/{{unit.iq_unit_mstr_id}}" class="thumb">edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
